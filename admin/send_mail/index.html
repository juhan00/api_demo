<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="container-md p-3 pt-5">
      <div class="title mb-2 fs-5 fw-bold">이메일 보내기</div>
      <div class="border p-4">
        <div class="mb-3">
          <label for="input_title" class="form-label fw-semibold">제목</label>
          <input type="text" class="form-control" id="input_title" />
        </div>
        <div class="mb-3">
          <label for="textarea_content" class="form-label fw-semibold"
            >내용</label
          >
          <span class="form-text"> (500자 이내) </span>
          <textarea
            class="form-control"
            id="textarea_content"
            rows="10"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="input_phone" class="form-label fw-semibold">연락처</label>
          <input type="text" class="form-control" id="input_phone" />
        </div>
        <div class="mb-3">
          <label for="input_email" class="form-label fw-semibold">이메일</label>
          <input type="text" class="form-control" id="input_email" />
        </div>
      </div>
      <div class="button mt-4">
        <div class="d-flex justify-content-end">
          <button type="button" id="btn_save" class="btn btn-primary">
            보내기
          </button>
          <button
            type="button"
            id="btn_cancel"
            class="btn btn-outline-dark ms-2"
          >
            취소
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
