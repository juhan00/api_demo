<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./js/write.js"></script>
  </head>
  <body>
    <div class="container-md p-3 pt-5">
      <div class="title mb-2 fs-5 fw-bold">게시판 글쓰기</div>
      <div class="border p-4">
        <div class="mb-3">
          <label for="input_title" class="form-label fw-semibold">제목</label>
          <input type="text" class="form-control" id="input_title" />
        </div>
        <div class="mb-3">
          <label for="textarea_content" class="form-label fw-semibold"
            >내용</label
          >
          <span class="form-text"> (500자 이내) </span>
          <textarea
            class="form-control"
            id="textarea_content"
            rows="10"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="input_image1" class="form-label fw-semibold"
            >PC 배너이미지</label
          >
          <span class="form-text"> (size:1400x484) </span>
          <input
            class="form-control form-control-sm"
            type="file"
            id="input_image1"
          />
        </div>
        <div class="mb-3">
          <label for="input_image2" class="form-label fw-semibold"
            >모바일 배너이미지</label
          >
          <span class="form-text"> (size:640x426) </span>
          <input
            class="form-control form-control-sm"
            type="file"
            id="input_image2"
          />
        </div>
        <div class="mb-3">
          <label for="input_multi_images" class="form-label fw-semibold"
            >멀티이미지</label
          >
          <input
            class="form-control form-control-sm"
            type="file"
            id="input_multi_images"
            multiple
          />
        </div>
        <div class="mb-3">
          <label for="input_video_link" class="form-label fw-semibold"
            >비디오링크</label
          >
          <div class="row">
            <div class="col-auto pe-0">
              <select
                class="form-select"
                id="select_video_type"
                aria-label="Default select example"
              >
                <option value="youtube">유튜브</option>
                <option value="vimeo">비메오</option>
              </select>
            </div>
            <div class="col-6">
              <input class="form-control" type="text" id="input_video_link" />
            </div>
          </div>
        </div>
      </div>

      <div class="button mt-4">
        <div class="d-flex justify-content-end">
          <button type="button" id="btn_save" class="btn btn-primary">
            저장하기
          </button>
          <button
            type="button"
            id="btn_cancel"
            class="btn btn-outline-dark ms-2"
          >
            취소
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
