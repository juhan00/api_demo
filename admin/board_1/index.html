<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/index.js"></script>
  </head>
  <style>
    .container {
      min-width: 800px;
    }
  </style>
  <body>
    <div class="container container-md p-3 pt-5">
      <div class="title mb-2 fs-5 fw-bold">게시판명</div>

      <div class="row d-flex justify-content-between pt-3 pb-3">
        <div class="col-auto mb-2">
          <div
            id="category_tab"
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <!-- 카테고리 영역 -->
          </div>
        </div>
        <div class="col-auto mb-2">
          <button
            type="button"
            id="btn_category_edit"
            class="btn btn-outline-dark"
          >
            카테고리 편집
          </button>
        </div>
      </div>

      <div id="category_edit_list" style="display: none">
        <table class="w-100 mb-5">
          <thead>
            <tr
              class="bg-light border fw-semibold text-center"
              style="height: 40px"
            >
              <td class="col-auto">카테고리</td>
              <td class="col-auto"></td>
            </tr>
          </thead>
          <tbody>
            <!-- 카테고리 리스트 영역 -->
          </tbody>
          <thead>
            <tr
              class="bg-light border fw-semibold text-center"
              style="height: 60px"
            >
              <td class="col-auto text-start ps-4">
                <input
                  type="text"
                  class="form-control"
                  size="7"
                  id="input_category_add"
                />
              </td>
              <td class="col-auto">
                <div class="d-flex justify-content-end pe-3">
                  <button
                    type="button"
                    id="btn_category_add"
                    class="btn btn-primary"
                  >
                    추가
                  </button>
                </div>
              </td>
            </tr>
          </thead>
        </table>
      </div>

      <table class="w-100" id="board_list">
        <thead>
          <tr
            class="bg-light border fw-semibold text-center"
            style="height: 40px"
          >
            <td class="col-1">No</td>
            <td class="col-9">제목</td>
            <td class="col-2">날짜</td>
          </tr>
        </thead>
        <tbody>
          <!-- 리스트 영역 -->
        </tbody>
      </table>

      <div class="button mt-4">
        <div id="paging_number" class="button w-100 text-center">
          <!-- 페이징 영역 -->
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-dark">게시판목록</button>
          <button
            type="button"
            id="btn_board_write"
            class="btn btn-primary justify-content-end"
          >
            글쓰기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
