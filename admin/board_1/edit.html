<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/edit.js"></script>
  </head>
  <body>
    <div class="container-md p-3 pt-5">
      <div class="title mb-2 fs-5 fw-bold">게시판 글 수정하기</div>
      <div class="border p-4">
        <div class="row">
          <div class="col-auto">
            <label for="input-category" class="form-label fw-semibold"
              >카테고리</label
            >

            <select
              id="select_category"
              class="form-select"
              aria-label="Default select"
            >
              <!-- <option value="category1">카테고리1</option>
              <option value="category2">카테고리2</option> -->
            </select>
          </div>
          <div class="col ps-0">
            <div class="mb-3">
              <label for="input_title" class="form-label fw-semibold"
                >제목</label
              >
              <input type="text" class="form-control" id="input_title" />
            </div>
          </div>
        </div>
        <!-- <div class="mb-3">
          <label for="input-title" class="form-label fw-semibold"
            >정렬순서</label
          >
          <div class="row d-flex align-items-center">
            <div class="col-auto">총 게시물 : 6개 | 현재순서 : 5번</div>
            <div class="col-auto">
              <input
                type="text"
                class="form-control"
                size="3"
                id="input-title"
              />
            </div>
            <div class="col-auto ps-0">번으로 순서변경</div>
          </div>
        </div> -->
        <div class="mb-4">
          <label for="textarea_content" class="form-label fw-semibold"
            >내용</label
          >
          <span class="form-text"> (300자 이내) </span>
          <textarea
            class="form-control"
            id="textarea_content"
            rows="10"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="input_image1" class="form-label fw-semibold"
            >PC 배너이미지</label
          >
          <span class="form-text"> (size:1400x484) </span>
          <div id="delete_image1_check_box" class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="delete_image1_check"
            />
            <label
              class="form-check-label text-secondary"
              for="delete_image1_check"
            >
              등록된 PC 이미지를 삭제
            </label>
          </div>
          <div
            id="image1_view"
            class="d-flex align-items-center mb-2"
            style="height: 100px"
          >
            <!-- 이미지 영역 -->
          </div>
          <!-- 이미지1 파일등록 -->
          <div id="input_image1_box" class="mt-3" style="display: none">
            <span>등록할 이미지</span>
            <input
              class="form-control form-control-sm mt-2"
              type="file"
              id="input_image1"
            />
          </div>
        </div>
        <div class="mb-4 pt-2 border-top">
          <label for="input_image2" class="form-label fw-semibold"
            >모바일 배너이미지</label
          >
          <span class="form-text"> (size:640x426) </span>
          <div id="delete_image2_check_box" class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="delete_image2_check"
            />
            <label
              class="form-check-label text-secondary"
              for="delete_image2_check"
            >
              등록된 모바일 이미지를 삭제
            </label>
          </div>
          <div
            id="image2_view"
            class="d-flex align-items-center mb-2"
            style="height: 100px"
          >
            <!-- 이미지 영역 -->
          </div>
          <!-- 이미지1 파일등록 -->
          <div id="input_image2_box" class="mt-3" style="display: none">
            <span>등록할 이미지</span>
            <input
              class="form-control form-control-sm mt-2"
              type="file"
              id="input_image2"
            />
          </div>
        </div>
        <div class="mb-4 pt-2 border-top">
          <label for="input_image3" class="form-label fw-semibold"
            >멀티이미지</label
          >
          <div id="delete_multi_check_box" class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="delete_multi_check"
            />
            <label
              class="form-check-label text-secondary"
              for="delete_multi_check"
            >
              등록된 멀티 이미지를 삭제
            </label>
          </div>
          <div
            id="multi_images_view"
            class="d-flex align-items-center mb-2"
            style="height: 100px"
          >
            <!-- 이미지 영역 -->
          </div>
          <!-- 이미지1 파일등록 -->
          <div id="input_multi_images_box" class="mt-3" style="display: none">
            <span>등록할 이미지</span>
            <input
              class="form-control form-control-sm mt-2"
              type="file"
              id="input_multi_images"
              multiple
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="input_link" class="form-label fw-semibold"
            >비디오링크</label
          >
          <div class="row">
            <div class="col-auto pe-0">
              <select
                id="select_video_type"
                class="form-select"
                aria-label="Default select"
              >
                <option value="youtube">유튜브</option>
                <option value="vimeo">비메오</option>
              </select>
            </div>
            <div class="col-6">
              <input class="form-control" type="text" id="input_video_link" />
            </div>
          </div>
        </div>
      </div>

      <div class="button mt-4">
        <div class="d-flex justify-content-end">
          <button
            type="button"
            id="btn_delete"
            class="btn btn-outline-dark"
            style="margin-right: auto"
          >
            삭제
          </button>
          <button type="button" id="btn_update" class="btn btn-primary">
            수정하기
          </button>
          <button
            type="button"
            id="btn_cancel"
            class="btn btn-outline-dark ms-2"
          >
            취소
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
