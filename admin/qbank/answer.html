<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>질문뷰어</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/answer.js"></script>
    <style>
      #question_items .item.active {
        background-color: #2674fb;
        border: 0;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container-md p-3 pt-5">
      <form id="question_form">
        <div id="group_title_text" class="title mb-2 fs-5 fw-bold">
          답변 결과
        </div>

        <div id="answer" class="border p-4">
          <div id="question_title_text" class="title mb-2 fw-bold text-primary">
            질문 번호
          </div>
          <div id="question_title" class="title mb-2 fs-5 fw-bold">
            Q. 질문 내용
          </div>
          <div id="answer_items">
            <div class="item border rounded-3 p-3 pt-3 mt-3 mb-3">
              답변 내용이 보여짐
            </div>
          </div>
        </div>
      </form>

      <div class="button mt-4">
        <div class="d-flex justify-content-between">
          <button
            type="button"
            id="btn_go_answer_list"
            class="btn btn-outline-dark justify-content-start"
          >
            목록보기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
