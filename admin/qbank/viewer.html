<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사용자화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/viewer.js"></script>

    <style>
      #navi > .row > .col {
        height: 6px;
        background-color: #cccccc;
      }
      #navi > .row > .col + .col {
        margin-left: 1px;
      }
      #navi > .row > .col.active {
        background-color: #2674fb;
      }

      #question_items .item {
        cursor: pointer;
      }
      #question_items .item.active {
        background-color: #2674fb;
        border: 0;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container-md p-3 pt-3">
      <form id="question_form">
        <div id="group_title_text" class="title mb-2 fs-5 fw-bold">질문</div>

        <div id="navi">
          <div class="row m-0 text-center" style="height: 6px">
            <div class="col active"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>

        <div class="border p-4">
          <div id="question_title_text" class="title mb-2 fw-bold text-primary">
            질문 번호
          </div>
          <div id="question_title" class="title mb-2 fs-5 fw-bold">
            질문 내용
          </div>
          <div id="question_items">
            <div class="item border rounded-3 p-3 pt-3 mt-3 mb-3">
              <div class="row">
                <div class="col-auto">1.</div>
                <div class="col p-0">질문 내용이 보여짐</div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="button mt-4">
        <div class="d-flex justify-content-between">
          <button
            type="button"
            id="btn_go_viewer_list"
            class="btn btn-outline-dark justify-content-start"
          >
            목록보기
          </button>
          <div class="d-flex justify-content-end">
            <button
              type="button"
              id="btn_question_prev"
              class="btn btn-outline-dark"
            >
              이전
            </button>
            <button
              type="button"
              id="btn_question_next"
              class="btn btn-outline-dark ms-2"
            >
              다음
            </button>
            <button
              type="button"
              id="btn_question_save"
              class="btn btn-primary ms-2"
            >
              제출하기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
