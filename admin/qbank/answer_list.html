<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/answer_list.js"></script>
  </head>
  <body>
    <div class="container-md p-3 pt-5">
      <div class="title mb-2 mt-5 fs-5 fw-bold">답변 리스트</div>

      <table class="w-100" id="answer_list">
        <thead>
          <tr
            class="bg-light border fw-semibold text-center"
            style="height: 40px"
          >
            <td class="col-1">No</td>
            <td class="col-7">제목</td>
            <td class="col-2">날짜</td>
          </tr>
        </thead>
        <tbody>
          <!-- 리스트 영역 -->
        </tbody>
      </table>

      <div class="button mt-4">
        <div id="paging_number" class="button w-100 text-center">
          <!-- 페이징 영역 -->
        </div>
      </div>
    </div>
  </body>
</html>
