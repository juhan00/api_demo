<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/question.js"></script>

    <style>
      #navi > .row > .col {
        height: 6px;
        background-color: #cccccc;
      }
      #navi > .row > .col + .col {
        margin-left: 1px;
      }
      #navi > .row > .col.active {
        background-color: #2674fb;
      }
    </style>
  </head>
  <body>
    <div class="container-md p-3 pt-5">
      <form id="question_form">
        <div id="group_title_text" class="title mb-2 fs-5 fw-bold">
          질문 만들기
        </div>

        <div id="navi">
          <div class="row m-0 text-center" style="height: 6px">
            <div class="col active"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>

        <div class="border p-4">
          <div id="question_title_text" class="title mb-2 fs-5 fw-bold">
            질문1
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="question_title" class="form-label fw-semibold"
                  >질문 내용</label
                >
                <input type="text" class="form-control" id="question_title" />
              </div>
            </div>
            <div class="col-auto">
              <label for="items_count" class="form-label fw-semibold"
                >답변 개수</label
              >

              <select
                id="items_count"
                class="form-select"
                aria-label="Default select"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>

          <div class="question_option mb-4">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="multiple_selection"
              />
              <label class="form-check-label" for="multiple_selection"
                >중복선택</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="subjective" />
              <label class="form-check-label" for="subjective">주관식</label>
            </div>
          </div>

          <div id="question_items">
            <!-- <div class="border p-3 pt-3 mt-3 mb-3">
            <div class="row">
              <div class="col">
                  <label for="item_title" class="form-label fw-semibold"
                    >답변1</label
                  >
                  <input type="text" class="form-control" id="item_title" />
              </div>
              <div class="col-auto">
                <label for="item_key" class="form-label fw-semibold"
                    >답변1 KEY</label
                  >
                  <input type="text" class="form-control" id="item_key" />
              </div>
            </div>
          </div> -->
          </div>
        </div>
      </form>

      <div class="button mt-4">
        <div class="d-flex justify-content-between">
          <button
            type="button"
            id="btn_go_group"
            class="btn btn-outline-dark justify-content-start"
          >
            목록보기
          </button>
          <div class="d-flex justify-content-end">
            <button
              type="button"
              id="btn_question_prev"
              class="btn btn-outline-dark"
            >
              이전
            </button>
            <button
              type="button"
              id="btn_question_next"
              class="btn btn-outline-dark ms-2"
            >
              다음
            </button>
            <button
              type="button"
              id="btn_question_save"
              class="btn btn-primary ms-2"
            >
              만들기
            </button>
            <button
              type="button"
              id="btn_question_update"
              class="btn btn-primary ms-2"
            >
              수정하기
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
