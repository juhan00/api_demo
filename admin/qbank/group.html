<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/group.js"></script>
  </head>
  <body>
    <div class="container-md p-3 pt-5">
      <div class="title mb-2 fs-5 fw-bold">질문 그룹</div>
      <div class="border p-4">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="group_title" class="form-label fw-semibold"
                >질문 그룹명</label
              >
              <input type="text" class="form-control" id="group_title" />
            </div>
          </div>
          <div class="col-auto">
            <label for="questions_count" class="form-label fw-semibold"
              >질문 개수</label
            >

            <select
              id="questions_count"
              class="form-select"
              aria-label="Default select"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>

        <div class="button mt-4">
          <div class="d-flex justify-content-end">
            <button type="button" id="btn_group_save" class="btn btn-primary">
              만들기
            </button>
          </div>
        </div>
      </div>

      <div class="title mb-2 mt-5 fs-5 fw-bold">질문 그룹 리스트</div>

      <table class="w-100" id="group_list">
        <thead>
          <tr
            class="bg-light border fw-semibold text-center"
            style="height: 40px"
          >
            <td class="col-1">No</td>
            <td class="col-7">제목</td>
            <td class="col-2">날짜</td>
            <td class="col-2"></td>
          </tr>
        </thead>
        <tbody>
          <!-- 리스트 영역 -->
        </tbody>
      </table>

      <div class="button mt-4">
        <div id="paging_number" class="button w-100 text-center">
          <!-- 페이징 영역 -->
        </div>
      </div>
    </div>
  </body>
</html>
